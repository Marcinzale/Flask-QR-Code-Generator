<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask QR code generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body>
    <div class="container bg-light my-5 pb-5 px-5 text-center justify-content-center w-50 shadow">
        <div class="title">

            <h1>QR Code Generator &#128293;</h1>
            <h4 class="mb-3">Insert link below to generate QR code</h4>

            <form action="/" method="POST">
                <div class="container text-center">
                    <div class="row">
                        <div class="col-8"><input class="form-control" type="text" name="link" id="input_link">
                        </div>
                        <div class="col-4"><button type="submit" class="btn btn-outline-dark">Generate code</button>
                        </div>
                    </div>
                </div>
            </form>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</body>

</html>
